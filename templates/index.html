<!DOCTYPE html>
<html ng-app="cron">
	<meta charset="utf-8">
	<link href="bower_components/ng-notify/dist/ng-notify.min.css" rel="stylesheet">
	<script src="bower_components/angularjs/angular.min.js"></script>
	<script src="bower_components/ng-notify/dist/ng-notify.min.js"></script>
	<body>
		<script>
			var app = angular.module("cron", ["ngNotify"]);
			app.controller("MainCtrl", function($scope, $http, ngNotify){
				ngNotify.set("Hi");
				$scope.name = "world";
			});
		</script>
		<div ng-controller="MainCtrl">
			<h1>Hello {{name}}</h1>
		</div>
	</body>
</html>
